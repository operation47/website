<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Operation 47</title>
        <link rel="icon" type="image/x-icon" href="https://imgur.com/GiBb5YN.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="module" src="script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    </head>
    
    <body>
        <div class="chat-wrapper">
            <div class="chat-container">
                <div class="chat-window-title">
                    <nav role="navigation">
                        <div id="menuToggle">
                            <!--
                                A fake / hidden checkbox is used as click reciever,
                                so you can use the :checked selector on it.
                                -->
                            <input id="menu-checkbox" type="checkbox" />
                            <!--
                                Some spans to act as a hamburger.
                                
                                They are acting like a real hamburger,
                                not that McDonalds stuff.
                                -->
                            <span></span>
                            <span></span>
                            <span></span>
                            <!--
                                Too bad the menu has to be inside of the button
                                but hey, it's pure CSS magic.
                                -->
                            <ul id="menu">
                                <a href="/" class="active">
                                    <li>Chat</li>
                                </a>
                                <a href="prime">
                                    <li>Prime</li>
                                </a>
                                <a href="recap">
                                    <li>Recap</li>
                                </a>
                                <a href="credits">
                                    <li>Credits</li>
                                </a>
                            </ul>
                        </div>
                    </nav>
                    <div class="centered-content">
                        <a href="https://www.twitch.tv/stegi">#stegi</a>
                    </div>
                </div>
                <div class="chat-scrollable chat-scrollable-stegi"></div>
            </div>
            <div class="chat-container">
                <div class="chat-window-title">
                    <div class="centered-content">
                        <a href="https://www.twitch.tv/di1araas">#di1araas</a>
                    </div>
                    <div id="viewer-count" class="addon viewer-count">0 haben grad FOMO</div>
                </div>
                <div class="chat-scrollable chat-scrollable-di1araas"></div>
            </div>
        </div>
    </body>
</html>
