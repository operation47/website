<!DOCTYPE html>
<html>
<head>
    <title>Create new Page - Operation 47</title>
    <script type="module" src="/create-wiki.js" defer></script>
</head>
<body>
    <h1>Create new Page</h1>
    <form id="create-wiki-form">
        <input id="create-wiki-password" type="password" name="password" placeholder="Password" />
        <input id="create-wiki-title" type="text" name="title" placeholder="Title" />
        <textarea id="create-wiki-content" name="content" placeholder="Content"></textarea>
        <input type="submit" value="Create" />
    </form>
</body>
</html>
