<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Operation 47</title>
    <link rel="icon" type="image/x-icon" href="https://imgur.com/a/NFddGQ6">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to the server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from the server');
        });

        function getCountText(count) {
            return count == 1 ? count + ' hat grad FOMO' : count + ' haben grad FOMO'
        }

        socket.on('viewerCount', (count) => {
            document.getElementById('viewer-count').textContent = getCountText(count)
        });
    </script>

    <div class="chat-wrapper">
        <div class="chat-container">
            <div class="chat-window-title">
                <a href="https://www.twitch.tv/stegi">#stegi (beim Nachbarn)</a>
                <button onclick="toggleReload()" id="reload-button" class="addon button">Auto Reload <b>ON</b></button>
            </div>
            <div class="chat-scrollable chat-scrollable-stegi">
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-window-title">
                <a href="https://www.twitch.tv/di1araas">#di1araas</a>
                <div id="viewer-count" class="addon viewer-count">0 haben grad FOMO</div>
            </div>
            <div class="chat-scrollable chat-scrollable-di1araas">
            </div>
        </div>
    </div>

</body></html>
