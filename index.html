<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Operation 47</title>
        <link rel="icon" type="image/x-icon" href="https://imgur.com/GiBb5YN.png">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="./script.js" defer></script>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
        <script>
            const socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to the server');
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from the server');
            });
            
            function getCountText(count) {
                return count == 1 ? count + ' hat grad FOMO' : count + ' haben grad FOMO'
            }
            
            socket.on('viewerCount', (count) => {
                document.getElementById('viewer-count').textContent = getCountText(count)
            });
        </script>
        <div class="chat-wrapper">
            <div class="chat-container">
                <div class="chat-window-title">
                    <nav role="navigation">
                        <div id="menuToggle">
                            <!--
                                A fake / hidden checkbox is used as click reciever,
                                so you can use the :checked selector on it.
                                -->
                            <input type="checkbox" />
                            <!--
                                Some spans to act as a hamburger.
                                
                                They are acting like a real hamburger,
                                not that McDonalds stuff.
                                -->
                            <span></span>
                            <span></span>
                            <span></span>
                            <!--
                                Too bad the menu has to be inside of the button
                                but hey, it's pure CSS magic.
                                -->
                            <ul id="menu">
                                <a href="prime">
                                    <li>Prime</li>
                                </a>
                            </ul>
                        </div>
                    </nav>
                    <div class="centered-content">
                        <a href="https://www.twitch.tv/stegi">#stegi</a>
                    </div>
                    <button onclick="toggleReload()" id="reload-button" class="addon button">Auto Reload <b>ON</b></button>
                </div>
                <div class="chat-scrollable chat-scrollable-stegi"></div>
            </div>
            <div class="chat-container">
                <div class="chat-window-title">
                    <div class="centered-content">
                        <a href="https://www.twitch.tv/di1araas">#di1araas</a>
                    </div>
                    <div id="viewer-count" class="addon viewer-count">0 haben grad FOMO</div>
                </div>
                <div class="chat-scrollable chat-scrollable-di1araas"></div>
            </div>
        </div>
        <script>
            function buildChatMessage(timeString, username, message) {

                const urlRegex = /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/g
                message.replace(urlRegex, (url) => {
                    message = message.replace(url, `<a class="link" href="${url}" target="_blank">${url}</a>`);
                });

                const parser = new DOMParser();
                const doc = parser.parseFromString(`
                    <div class="chat-message">
                        <span class="chat-timestamp">${timeString}</span>
                        <span class="chat-username chat-username-${username}">${username}:</span>
                        <span class="chat-text">${message}</span>
                    </div>`, 'text/html');
                return doc.body.firstChild;
            }
            function buildNewDayMessage(dateTimeString) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(`
                <div class="chat-message">
                    <span class="chat-timestamp">${dateTimeString}</span>
                </div>`, 'text/html');
                return doc.body.firstChild;
            }
            function buildMessageTimeString(timestamp) {
                return new Date(timestamp).toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" });
            }
            function buildNewDayMessageDateTimeString(timestamp) {
                return "00:00 ".concat(new Date(timestamp).toLocaleDateString("de-DE", { weekday: "long", day: "2-digit", month: "2-digit", year: "numeric" }));
            }
            async function getMessages(channel) {
                const response = await fetch(`https://api.op47.de/v1/twitch/messages/${channel}`);
                const json = await response.json();
                return json;
            }
            function isSameDayGermanTime(date1, date2) {
                const d1 = new Date(date1);
                const d2 = new Date(date2);
                return d1.getDate() == d2.getDate() && d1.getMonth() == d2.getMonth() && d1.getFullYear() == d2.getFullYear();
            }
            function insertNewDayMessage(container, timestamp) {
                const newDayString = buildNewDayMessageDateTimeString(timestamp);
                const newDayMessage = buildNewDayMessage(newDayString);
                container.appendChild(newDayMessage);
            }
            async function insertMessages(container, channel) {
                const messages = await getMessages(channel);
                messages.sort((a, b) => a.timestamp - b.timestamp);

                let lastTimestamp = 0;
                messages.forEach(message => {
                    if (!isSameDayGermanTime(lastTimestamp, message.timestamp)) insertNewDayMessage(container, message.timestamp);
                    lastTimestamp = message.timestamp;
                    const chatMessage = buildChatMessage(buildMessageTimeString(message.timestamp), message.display_name, message.content);
                    container.appendChild(chatMessage);
                });
            }
            const stegiChat = document.querySelector(".chat-scrollable-stegi");
            const di1araasChat = document.querySelector(".chat-scrollable-di1araas");

            insertMessages(stegiChat, "stegi");
            insertMessages(di1araasChat, "di1araas");
        </script>
    </body>
</html>
